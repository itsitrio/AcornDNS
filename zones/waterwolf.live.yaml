      cloudflare:
        proxied: true
    type: A
    value: 66.85.73.93
  - type: URLFWD
    values:
      - path: /
        target: https://waterwolf.club/live
        code: 302
        masking: 2
        query: 0
      - path: /*
        target: https://waterwolf.club/$1
        code: 302
        masking: 2
        query: 0

